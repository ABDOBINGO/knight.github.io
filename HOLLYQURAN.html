    <style>
        /* Reset some basic styles */
        * {

            padding: 0;

            background-color: #f4f1e8; /* Light beige for a soft, elegant background */
            color: #2f2e41; /* Dark color for text */

            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items to the start */
            min-height: 100vh; /* Use min-height for full height */
            padding: 40px; /* Increased padding for space */

            overflow: auto; /* Enable scrolling */
        }

        h1 {

            margin-bottom: 20px;

            font-weight: 700;

            text-align: center;
            padding: 20px 0; /* Padding for spacing */
            width: 100%; /* Full width for the footer */
        }

        .social-links {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-links a {
            color: #009688;
            font-size: 1.2em;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #00695c;
        }

        .social-links i {
